<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Template</title>
  </head>
  <body>
    <section>   
      <div class="call-us">
        <h2>
          <i class="bi bi-telephone"> Call us</i>
        </h2>
        <p>
          1 123-456-78 <br />
          1 123-456-78
        </p>
      </div>
      <div class="location">
        <h2>
          <i class="bi bi-geo-alt-fill"> Location</i>
        </h2>
        <p>123 Rock Street, 21 Ave, NY 12345</p>
      </div>
    </div>
    <div class="hours">
      <h2>
        <i class="bi bi-clock"> Hours</i>
      </h2>
      <p>
        Mon-Fri:11am to 8pm <br />
        Sat-Sun:6am-8pm
      </p>
    </div>
    </section>
  </body>
</html>
